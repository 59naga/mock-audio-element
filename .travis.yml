# Quick boot options
sudo: false
cache:
  directories:
    - node_modules

# Ignore version tags
branches:
  except:
    - /^v[0-9]/

# Language options
language: node_js
node_js:
  - '4.1.2'

# Coverage report
after_success:
  - export TRAVIS_PASSED=true
  - npm install codeclimate-test-reporter --global
  - codeclimate-test-reporter < coverage/lcov.info
env:
  global:
    # CODECLIMATE_REPO_TOKEN
    - secure: 

# Npm publish options
before_deploy:
  - npm install babel@5 --global
deploy:
  provider: npm
  email: i59naga@icloud.com
  api_key:
    secure: 
